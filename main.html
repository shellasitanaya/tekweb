<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="nav-link" data-page="home.html">Home</a></li>
            <li><a href="#" class="nav-link" data-page="about.html">About</a></li>
            <li><a href="#" class="nav-link" data-page="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- This is where the content will be loaded -->
        <h1>Welcome to the Home Page</h1>
    </div>

    <script>
        $(document).ready(function () {
            $('.nav-link').on('click', function (e) {
                e.preventDefault();
                // menunjuk ke data-page  
                var page = $(this).data('page');
               
                 $('#content').load(page);
                });
        });
    </script>
</body>
</html>
